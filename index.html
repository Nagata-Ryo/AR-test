<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AR-TEST</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- 安定化のためのカスタムスクリプト追加 -->
    <script>
        AFRAME.registerComponent('smooth', {
            init: function () {
                this.el.setAttribute('position', '0 0 0');
            }
        });
    </script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.75;'>
        <a-marker type="pattern" url="img/pattern-icon.patt" smooth>
            <a-image 
                src="img/icon.png"
                width="1.5" 
                height="1.5" 
                position="0 0 0" 
                rotation="-90 0 0"
                animation="property: rotation; to: -90 360 0; loop: true; dur: 8000; easing: linear;">
            </a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
